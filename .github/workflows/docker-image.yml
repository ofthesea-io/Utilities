name: docker ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

defaults:
  run:
    working-directory: ./src

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
       run: docker-compose up -d --tag fileconverter:latest
